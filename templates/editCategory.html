<html>
<head>
</head>
<body>
  <!--------->
  {% include "header.html" %}
  <!--------->
  <p>Welcome to Electro portal WebApp!</p>
  
  <div >
        <h1>Edit {{category.name}}</h1>

        <form action="{{url_for('editCategory', category_id = category.id)}}" method = "post">
            <div>
                <label for="name">Category Name:</label>
                <input type ="text" placeholder="{{category.name}}" maxlength="250" name="name">
            </div>
            <div >
                <button type="submit" >Save</button>
                <a href="{{url_for('showCategories')}}">
                    <button type="button">Cancel</button>
                </a>
            </div>
        </form>
    </div>

</body>
</html>
