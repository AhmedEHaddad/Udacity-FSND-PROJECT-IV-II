<html>
<head>
</head>
<body>
  <!--------->
  {% include "header.html" %}
  <!--------->
  <p>Welcome to Electro portal WebApp!</p>
  <div >
        <h1>Delete Item</h1>
        <p >Are you sure you want to delete this item: {{item.name}}?</p>

        <form action="{{url_for('deleteItem', category_id = item.category.id, item_id=item.id)}}" method = "post">
            <div>
                <button type="submit">Delete</button>
                <a href="{{url_for('showCategories')}}">
                    <button type="button">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
